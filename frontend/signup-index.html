<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sigup.css">
</head>
<body>
    <div class="body-con">
        <div class="signup-con">
            <div class="signup-box">
                <div class="main-logo"><img src="./images/메인로고!!.png" alt=""></div>

                <div class="input-box">
                  <input type="text" placeholder="이름" id="name">
                  <input type="text" placeholder="학번(ex 10101)" id="num">
                  <input type="email" placeholder="이메일" id="email">
                 <input type="password" placeholder="비밀번호" id="pw">
               </div>

                

                <div class="use-box">
                    <input type="checkbox" id="ckbox">
                    <label for="ckbox"><strong>개인정보처리방침</strong>에 동의합니다.</label>
                </div>

                <div class="but"><button class="sigup">회원가입</button></div>

                <a href="./login-index.html"><p class="go-login">이미 계정이 있으신가요? <strong>로그인</strong></p></a>
            </div>
        </div>
    </div>

    <script src="./script/signup.js"></script>
</body>
</html>
