<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 선생님 상담실</title>
  <link rel="stylesheet" href="./css/chatBots.css" />
  <link rel="stylesheet" href="./css/header.css" />
</head>

<body>
  <div class="body-con">
    <!-- ===== Header ===== -->
    <header>
      <div class="header-box">
        <div class="main-logo">
          <a href="./main-index.html"><img src="./images/메인로고!!.png" alt="" /></a>
        </div>

        <nav>
          <ul>
            <a href="./main-index.html"><li>홈</li></a>
            <a href="./community-index.html"><li>커뮤니티</li></a>
            <a href="./test.html"><li style="color: rgb(82, 163, 255);">선생님</li></a>
            <a href="./career-test.html"><li>고민검사</li></a>
            <a href="./pet-index.html"><li>펫</li></a>
          </ul>
        </nav>

        <div class="sub-nav">
          <div class="bookmark">
            <a href="./bookmark.html">
              <img src="./images/free-icon-bookmark-6941686.png" alt="" />
            </a>
          </div>

          <div id="user">
            <img src="./images/free-icon-user-3686930.png" alt="" />
            <div id="userName"></div>
          </div>
        </div>
      </div>
    </header>

    <!-- ===== User Dropdown ===== -->
    <div class="user-info hidden">
      <div class="info-box">
        <div class="info">
          <div class="mail">sdh250102@sdh.hs.kr</div>
          <div class="logout-but"><button>로그아웃</button></div>
        </div>
      </div>
    </div>

    <!-- ===== Section ===== -->
    <section>
      <!-- ===== Real Logout Modal ===== -->
      <div class="real-logout hidden">
        <div class="logout-box">
          <p>정말 로그아웃을 하시겠습니까?</p>
          <div class="yes-no-box">
            <button id="no">취소</button>
            <button id="yes">확인</button>
          </div>
        </div>
      </div>

      <!-- 1. 선생님 검색 및 목록 영역 -->
      <div class="main-container">
        <div class="search-area">
          <input type="text" id="chatbot-search" placeholder="선생님 이름, 과목, 위치 검색..." />
          <button class="search-button">검색</button>
        </div>

        <div class="chatbot-con">
          <div class="chatbot-box"></div>
        </div>

        <!-- 검색 결과 없을 때 -->
        <div class="none" style="text-align: center; margin-top: 20px; color: #888;"></div>
      </div>

      <!-- 2. AI 채팅 팝업창 영역 -->
      <div id="chat-container" class="hidden">
        <div class="chat-header-modal">
          <span id="chat-title">AI 선생님</span>
          <button
            id="close-chat"
            style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;"
          >
            X
          </button>
        </div>

        <div id="chat-messages"></div>

        <div class="input-area-modal">
          <input type="text" id="user-input" placeholder="질문을 입력하세요..." />
          <button id="send-btn">전송</button>
        </div>
      </div>
    </section>
  </div>

  <!-- scripts -->
  <script src="./script/chatbots.js"></script>
  <script src="./script/userName.js"></script>
</body>
</html>
